[__config__]
oldver = pkg_vers.txt
newver = pkg_vers.txt

[expat]
github = libexpat/libexpat
use_latest_release = true
from_pattern = R_(\d)_(\d)_(\d)
to_pattern = \1.\2.\3

[gdbm]
url = https://www.gnu.org.ua/software/gdbm/download.html
regex = >gdbm-([^<]+)\.tar\.gz<

[libffi]
github = libffi/libffi
use_max_tag = true
prefix = v

[libuuid]
github = karelzak/util-linux
use_max_tag = true
include_regex = v\d+\.\d+
prefix = v

[openssl]
url = https://www.openssl.org/source/
regex = >openssl-(1\.1\.1[^<]*)\.tar\.gz<

[readline]
cmd = python ./devscripts/readline_version.py

[sqlite]
url = https://sqlite.org/index.html
regex = >Version ([^>]+)<

[xz]
url = https://tukaani.org/xz/
regex = >xz-([^>]+)\.tar\.gz<

[zlib]
github = madler/zlib
use_max_tag = true
prefix = v
