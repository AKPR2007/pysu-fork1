[__config__]
oldver = pkg_vers.txt
newver = pkg_vers.txt

[expat]
github = libexpat/libexpat
use_latest_release = true
from_pattern = R_(\d)_(\d)_(\d)
to_pattern = \1.\2.\3

[gdbm]
url = https://www.gnu.org.ua/software/gdbm/download.html
regex = >gdbm-([^<]+)\.tar\.gz<

[libuuid]
github = karelzak/util-linux
use_max_tag = true
include_regex = v\d+\.\d+
prefix = v

[readline]
cmd = python ./devscripts/readline_version.py

[sqlite]
url = https://sqlite.org/index.html
regex = >Version ([^>]+)<
